<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Inclusão do arquivo CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <!-- Linha e coluna com uma mensagem de alerta -->
        <div class="row">
            <div class="col">
                <!-- Componente de alerta do Bootstrap -->
                <div class="alert alert-success">
                    Confira as novidades <a href="#">clicando</a>
                </div>
            </div>
        </div>
        <!-- Linha com duas colunas -->
        <div class="row">
            <!-- Coluna principal -->
            <div class="col-md-8">
                <h2>Últimas postagens</h2>
                <!-- Container e linha para exibir as postagens -->
                <div class="container g-0">
                    <div class="row">
                        <!-- Coluna para cada postagem -->
                        <div class="col-md-4 post">
                            <img src="https://via.placeholder.com/180x180">
                            <h4 class="h5">Título da postagem</h4>
                            <time>10/08/2022</time>
                            <a class="btn btn-primary btn-sm">Leia mais</a>
                        </div>
                        <!-- Outras colunas de postagem... -->
                    </div>
                </div>
                Principal
            </div>
            <!-- Coluna com anunciantes -->
            <div class="col-md-4 d-flex justify-content-end">
                <h2>Anunciantes</h2>
                <div>
                    <img src="https://via.placeholder.com/180x180">
                </div>
            </div>
        </div>
        <!-- Linha com formulário de contato -->
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome</label>
                    <input class="form-control" type="text" id="nome">
                    <label for="email" class="form-label">Seu email</label>
                    <input class="form-control" type="email" id="email">
                    <label for="mensagem" class="form-label">Sua mensagem:</label>
                    <textarea id="mensagem" class="form-control"></textarea>
                    <!-- Componente de switch de formulário do Bootstrap -->
                    <div class="form-check form-switch">
                        <label for="aceito-termos" class="form-check-label">Li e concordo</label>
                        <input type="checkbox" id="aceito-termos" class="form-check-input">
                    </div>
                    <!-- Botão de envio do formulário -->
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Inclusão do arquivo JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
